<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <link rel="stylesheet" href="../static/css/nav.css">
    <link rel="stylesheet" href="../static/css/skill.css">
</head>
<body>
    {% include "nav-bar.html" %}
    <div class="container">
        <h1 style="text-align: center">My Skills</h1>
        <div class="para">
            <div class="skills">
                {% for skill in my_skills %}
                    <div class="skill">
                        <h3>{{ skill.name.capitalize() }}</h3>
                        <span class="skill_level">{{ skill.level.capitalize() }}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include "footer.html" %}
</body>
</html>
